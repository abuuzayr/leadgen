<style>
    .mdl-dialog__content {
        height: 580px;
    }

    .mdl-textfield mdl-js-textfield {
        margin-bottom: 10px;
    }
</style>

<div class="page-container">      
    <div class="container" ng-controller="userMgmtController as uc">
      <div class="row row-offcanvas row-offcanvas-left">
        
         <!--include sidebar 
        <div ng-include = "'UserMgmt/partial/userMgmtSideBar.html'"></div>-->

        <!--include tabs-->
         <div ng-include = "'UserMgmt/partial/userMgmtTabs.html'"></div>  
         <br>
         <div id="grid1" ui-grid="uc.gridOptions" ui-grid-selection ui-grid-edit class="grid"></div>
         <br>

         <button ng-click="uc.openDialog('addData')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Add lead</button>
         <button ng-click="uc.deleteSelected()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> REMOVE LEAD(S) </button>  
         <button ng-click="uc.openDialog('addField')" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-button--colored">
           <i class="material-icons md-48">add_circle</i>
         </button>
         <button ng-click="uc.openDialog('deleteField')" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-button--accent">
           <i class="material-icons md-48">remove_circle</i>
         </button>
         <br><br>

        <dialog id="addData" class="mdl-dialog" >
                <div class="mdl-dialog__content">
                <p>
                    Please enter the details.
                </p>
                <form class="add-leads-form" ng-submit="uc.addData()">
                        <div class="mdl-textfield mdl-js-textfield">
                            <label for="firstName">First Name</label>
                            <input class="mdl-textfield__input" type="text" id="firstName" ng-model="uc.lead.first">
                            </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <label for="lastName">Last Name</label>
                            <input class="mdl-textfield__input" type="text" id="lastName" ng-model="uc.lead.last">
                            </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <label for="role">Role</label>
                            <select ng-model="uc.lead.role" id="role">
                                <option value="1">Admin</option>
                                <option value="2">User</option>
                                </select>
                            </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <label for="email">Email</label>
                            <input class="mdl-textfield__input" type="email" id="email" ng-model="uc.lead.email">
                            </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <label for="phone">Phone</label>
                            <input class="mdl-textfield__input" type="number" id="phone" ng-model="uc.lead.phone">
                            </div>

                        <div class="mdl-dialog__actions">
                            <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="uc.closeDialog('addData')">Close</button>
                            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">Add</button> 
                            </div>     
                    </form>
                <p> {{uc.addResult}} </p>  
                </div>        
            </dialog>

        <dialog id="addField" class="mdl-dialog" >
                <div class="mdl-dialog__content">
                <p>
                    Please enter the details.
                </p>
                <form class="add-field-form" ng-submit="uc.addField()">
                        <div class="mdl-textfield mdl-js-textfield">
                            <label for="fieldName">Field Name</label>
                            <input class="mdl-textfield__input" type="text" id="fieldName" ng-model="uc.field.name">
                            </div>

                        <div class="mdl-dialog__actions">
                            <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="uc.closeDialog('addField')">Close</button>
                            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">Add</button> 
                            </div>     
                    </form>
                <p> {{uc.addResult}} </p>  
                </div>        
            </dialog>

        <dialog id="deleteField" class="mdl-dialog" >
                <div class="mdl-dialog__content">
                <p>
                    Please select the field.
                </p>
                <form class="delete-field-form" ng-submit="uc.deleteField()">
                            <select ng-model="uc.fieldSelected">
                                <option ng-repeat="field in uc.gridOptions.columnDefs">{{field.displayName}}</option>
                                </select>
                        <div class="mdl-dialog__actions">
                            <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="uc.closeDialog('deleteField')">Close</button>
                            <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">Delete</button> 
                            </div>     
                    </form>
                <p> {{uc.addResult}} </p>  
                </div>        
            </dialog>
    </div><!--/.row-->
  </div><!--/.container-->
</div><!--/.page-container-->
