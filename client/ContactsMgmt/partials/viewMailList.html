<link rel="stylesheet" href="assets/css/viewMailList.css" />
<div ng-controller="viewMailListController as vmc">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!---------------------------------------- Ng-include nav bars ---------------------------------------->
        <div ng-include="'NavBarMgmt/mainTab.html'"></div>
    </div>
    <br>
    <br>
    <br>
    <div class='tabs'>
        <ul class="nav nav-tabs">
            <li class=""><a ui-sref="leadlist" data-toggle="tab" ng-click="vmc.refresh()">LeadList</a></li>
            <li class="active"><a ui-sref="maillist" data-toggle="tab" ng-click="vmc.refresh()">Mailing List</a></li>
            <li class=""><a ui-sref="blacklist" data-toggle="tab" ng-click="vmc.refresh()">BlackList</a></li>
        </ul>
    </div>
    <br><br>
    <div class="container">
        <div id="grid1" ui-grid="vmc.gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-edit class="grid"></div>
        <div>
            <!-- <p> Mailing List: {{vmc.mailListResult}}</p> -->
        </div>
        <br>
        <button ng-click="vmc.openDialog('deleteMailLeads')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Delete Selected</button>
    </div>

    <dialog id="deleteMailLeads" class="mdl-dialog">
        <div class="mdl-dialog__content">
            <p>
                Are you sure?
            </p>
            <div class="mdl-dialog__actions">
                <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="vmc.closeDialog('deleteMailLeads')">No</button>
                <button id="confirmDelete" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" ng-click="vmc.deleteSelected(); vmc.closeDialog('deleteMailLeads')">Yes</button>
            </div>
        </div>
    </dialog>
</div>
