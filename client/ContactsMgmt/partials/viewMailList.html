<div ng-controller="viewMailListController" >
    <br>
    <ul class="nav nav-tabs">
        <li class=""><a ui-sref="leadlist" data-toggle="tab" ng-click= "refresh()">LeadList</a></li>
        <li class="active"><a ui-sref="maillist" data-toggle="tab" ng-click= "refresh()">Mailing List</a></li>
        <li class=""><a ui-sref="blacklist" data-toggle="tab" ng-click= "refresh()">BlackList</a></li>
    </ul>
	<br><br>
    <div class="container">
        <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-edit class="grid"></div>
        <div><p> Mailing List: {{mailListResult}}</p></div>
        <br>
        <button ng-click="openDialog('deleteMailLeads')" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Delete Selected</button>
    </div>

    <dialog id="deleteMailLeads" class="mdl-dialog" >
        <div class="mdl-dialog__content">
            <p>
                Are you sure?
            </p>
            <div class="mdl-dialog__actions">
                <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="closeDialog('deleteMailLeads')">No</button>
                <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" ng-click="deleteSelected(); closeDialog('deleteMailLeads')">Yes</button> 
            </div>     
        </div>        
    </dialog>
</div>
