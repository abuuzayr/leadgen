<div>
    <br>
    <!--<h4>{{gc.input.category}}</h4>
    <h4>Countey is {{gc.input.country}}</h4>-->
    <h3> <i class="material-icons" ng-hide="rc.symbol">cached</i> {{cs.numScrap}} Contacts Scraped...</h3>
    
    <div id="grid2" ui-grid="cs.gridOptions" class="grid"></div>
 
    <br>
    <div class='controlButtons'>
      <!-- Colored mini FAB button -->
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-ng-click="cs.transfer()">
        <i class="material-icons">play_arrow</i>
      </button>

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-ng-click="cs.pauseScraping()">
        <i class="material-icons">pause</i>
      </button>

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-ng-click="cs.stopScraping(); cs.showFunction()">
        <i class="material-icons">stop</i>
      </button>
      
      <!-- Raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised" ng-show="cs.showResult">
        {{cs.scrapMessage}}
      </button>

      <!-- Colored raised button -->
      <!--<div class='resultButton'>-->
      <a ui-sref="consumerResults">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-show="cs.showResult">
        View Results
        </button>
      </a>
      </div>
</div>
