<div class="container">
    <div ng-include = "'ScrapingMgmt/partial/scrapTabs.html'"></div>
<div class="results">
    <h3>Results</h3>
    <br>
    <div ng-controller="consumerResultController as cr" >
    <div id="grid2" ui-grid="cr.gridOptions" class="grid" ui-grid-selection></div>

    <h4>Total Contacts Scraped: {{cr.resultsLength}}</h4>
    
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-ng-click="cr.deleteSelected()">
        Deleted Selected
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-ng-click="cr.showFunction(); cr.saveToContacts()">
        Add to Contacts
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-show="cr.showResult">
    {{ cr.responseMessage }}
    <i class="material-icons" ng-show="cr.symbol">done</i>
    <i class="material-icons" ng-hide="cr.symbol">clear</i>
    </button>
    </div>
    <br><br>
</div>
</div>
