<link rel="stylesheet" type="text/css" href="assets/css/scrapConsumerResult.css">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!---------------------------------------- Ng-include nav bars ---------------------------------------->
    <div ng-include="'NavBarMgmt/mainTab.html'"></div>
</div>

<div class="results">
    <h3>Results</h3>
    <br>
    <div ng-controller="consumerResultController as cr">
        <div id="grid2" ui-grid="cr.gridOptions" class="grid" ui-grid-selection ui-grid-resize-columns></div>

        <h4>Total Leads Scraped: {{cr.resultsLength}}</h4>

        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-ng-click="cr.openDialog('deleteLead')">
            Deleted Selected
        </button>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-ng-click="cr.showFunction(); cr.saveToContacts(); cr.clearData(); cr.addSelected()">
            Add to LeadList
        </button>

        <dialog id="deleteLead" class="mdl-dialog">
            <div class="mdl-dialog__content">
                <p>Are you sure?</p>
                <div class="mdl-dialog__actions">
                    <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="cr.closeDialog('deleteLead')">Cancel</button>
                    <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored pull-left" ng-click="cr.deleteSelected();cr.closeDialog('deleteLead')">Yes</button>
                </div>
            </div>
        </dialog>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-show="cr.showResult">
            {{ cr.responseMessage }}
            <i class="material-icons" ng-show="cr.symbol">done</i>
            <i class="material-icons" ng-hide="cr.symbol">clear</i>
        </button>
    </div>
    <br><br>
</div>
