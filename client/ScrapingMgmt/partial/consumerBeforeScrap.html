<div ng-controller="beforeConsumerController as beforeConsumer">
  
  <ul class="nav nav-tabs">
    <li><a ui-sref="corporate" data-toggle="tab">Corporate</a></li>
    <li class="active"><a ui-sref="consumer" data-toggle="tab">Consumer</a></li>
  </ul>
  
  <div class="container">
    <form role="form">
      <div class="form-group">
        <br>
        <h3>Scrap By:</h3>
        <br>
        <select class="form-control" id="category" ng-model='beforeConsumer.category'>
          <option>F & B</option>
          <option>Retail</option>
          <option>IT</option>
          <option>Education</option>
        </select>
        <br>

      <!-- Accent-colored raised button with ripple -->
      <a ui-sref=".consumerStartScrap">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="beforeConsumer.setInput()">
        Proceed to Scrape
        </button>
      </a>
    </div>
  </form>
  <div ui-view></div>
  <br>
  <br>
  </div>
</div>
