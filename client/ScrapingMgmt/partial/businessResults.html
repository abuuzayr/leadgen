<div class="results">
    <h3>Results</h3>

    <div ng-controller="resultController as rc" >
    <div id="grid2" ui-grid="rc.gridOptions" class="grid"></div>

    <h4>Total Contacts Scraped: {{rc.resultsLength}}</h4>
    
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="rc.deleteRow(row)">
        Deleted Selected
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" data-ng-click="rc.showFunction(); rc.saveToContacts()">
        Add to Contacts
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-show="rc.showResult">
    {{ rc.responseMessage }}
    <i class="material-icons" ng-show="rc.symbol">done</i>
    <i class="material-icons" ng-hide="rc.symbol">clear</i>
    </button>

    </div>
</div>
