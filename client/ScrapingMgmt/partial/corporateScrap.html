<link rel="stylesheet" type="text/css" href="assets/css/duringScrape.css">
<div ng-controller="googleController as gc">
    <br>

    <h3> <div ng-show="gc.spinner" class="mdl-spinner mdl-js-spinner is-active"></div> {{gc.numScrap}} Leads Scraped...</h3>
    <div id="grid2" ui-grid="gc.gridOptions" class="grid"></div>

    <br>
    <div class='controlButtons'>
        <!-- Colored mini FAB button -->
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="playButton" data-ng-click="gc.transfer(); gc.playStatus()" ng-disabled="gc.pressStop">
        <i class="material-icons">play_arrow</i>
      </button>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="pauseButton" data-ng-click="gc.pauseScraping(); gc.pauseStatus()" ng-disabled="gc.pressStop">
        <i class="material-icons">pause</i>
      </button>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="stopButton" data-ng-click="gc.stopScraping(); gc.showFunction(); gc.stopStatus()">
        <i class="material-icons">stop</i>
      </button>

        <!-- Raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised" id="stopScraping" ng-show="gc.showResult">
        Scraping Stopped
      </button>

        <button class="mdl-button mdl-js-button mdl-button--raised" id="stopScrapingNoInternet" ng-show="gc.status">
        Scraping Stopped. There is no Internet Connection
      </button>

        <!-- Colored raised button -->
        <!--<div class='resultButton'>-->
        <a ui-sref="corporateResults">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="viewResults" ng-show="gc.showResult">
        View Results
        </button>
        </a>
    </div>
</div>
