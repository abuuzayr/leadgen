<div ng-controller="googleController as gc">
    <ul class="nav nav-tabs">
      <li class="active"><a ui-sref="corporate" data-toggle="tab">Corporate</a></li>
      <li><a ui-sref="consumer" data-toggle="tab">Consumer</a></li>
    </ul>
  <div class="container">
  <form role="form">
    <div class="form-group">
        <br>
      <h3>Scrap By:</h3>
      <br>
      <select class="form-control" id="category" ng-model='gc.input.category'>
        <option>F & B</option>
        <option>Retail</option>
        <option>IT</option>
        <option>Education</option>
      </select>
      <br>
      <select class="form-control" id="country" ng-model='gc.input.country'>
        <option ng-repeat="country in gc.listOfCountry">{{country}}</option>
      </select>
      <br>

      <!--{{gc.input.category}}
      {{gc.input.country}} -->

      <!-- Accent-colored raised button with ripple -->
      <a ui-sref=".corporateStartScrap">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Proceed to Scrape
        </button>
      </a>
    </div>
  </form>
  <div ui-view></div>
  <br>
  <br>
  </div>
  </div>
</div>
