<link rel="stylesheet" type="text/css" href="assets/css/beforeScrape.css">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!---------------------------------------- Ng-include nav bars ---------------------------------------->
    <div ng-include="'NavBarMgmt/mainTab.html'"></div>
</div>
<br>
<div ng-controller="beforeScrapeController as beforeCorporate">
    <div class='tabs' ng-controller="tabsController as vm">
        <ul class="nav nav-tabs">
            <li class="active"><a ui-sref="corporate" data-toggle="tab" ng-show="vm.showCorporate">Corporate</a></li>
            <li><a ui-sref="consumer" ng-show="vm.showConsumer" data-toggle="tab">Consumer</a></li>
        </ul>
    </div>

    <div class="container">
        <form role="form">
            <div class="form-group">
                <br>
                <h3>Scrap By:</h3>
                <br>

                <select class="form-control" id="category" ng-model='beforeCorporate.category' ng-change="beforeCorporate.continueScraping()">
                  <option>Agriculture & Livestock</option>
                  <option>Automotive & Transport</option>
                  <option>Banking & Finance</option>
                  <option>Beauty, Health & Medical</option>
                  <option>Business & Professional Services</option>
                  <option>Entertainment, Leisure & Hobbies</option>
                  <option>Fashion & Textile</option>
                  <option>Food & Beverages</option>
                  <option>Gifts & Collectibles</option>
                  <option>Government & Community</option>
                  <option>Home & Office</option>
                  <option>Industrial & Engineering</option>
                  <option>IT, Electronics & Telecoms</option>
                  <option>Marine, Oil & Gas</option>
                  <option>Media, Advertising & Printing</option>
                  <option>Others</option>
                  <option>Packing & Logistics</option>
                  <option>Real Estate & Construction</option>
                  <option>Safety & Security</option>
                  <option>Science, Research & Technology</option>
                  <option>Sports & Fitness</option>
                  <option>Tourism & Travel</option>
                  <option>Training & Education</option>
                </select>
                <br>

                <select class="form-control" id="country" ng-model='beforeCorporate.country'>
                    <option ng-repeat="country in beforeCorporate.listOfCountry">{{country}}</option>
                </select>
                <br>

                <a ui-sref=".corporateStartScrap">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id='proceedScrape' ng-click="beforeCorporate.setInput()" ng-disabled="beforeCorporate.continue">
                        Proceed to Scrape
                    </button>
                </a>
            </div>
        </form>
        <div ui-view></div>
        <br>
        <br>
    </div>
</div>
