<link rel="stylesheet" type="text/css" href="assets/css/allDatabase.css">
<div ng-controller="externalDatabaseController as ed">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!---------------------------------------- Ng-include nav bars ---------------------------------------->
        <div ng-include="'NavBarMgmt/mainTab.html'"></div>
    </div>
    <br>
    <div class='tabs'>
        <ul class="nav nav-tabs">
            <li class="active"><a ui-sref="externalDB" data-toggle="tab">External</a></li>
            <li><a ui-sref="internalDB" data-toggle="tab">Local</a></li>
            <li><a ui-sref="allDatabase" data-toggle="tab">All</a></li>
        </ul>
    </div>
    <br>
    <div class='externalDatabase'>
        <h3 class="pull-left">External</h3>
        <div id="grid1" ui-grid="ed.gridOptions" ui-grid-selection ui-grid-edit ui-grid-resize-columns class="grid"></div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="externalDelete" ng-click="ed.openDialog('deleteLead')">
        Delete Selected
        </button>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="updateExternal" ng-click="ed.updateExternal();ed.refresh()">
        Update External DB
        </button>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Launch demo modal
        </button>


        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine bodyâ€¦</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <dialog id="deleteLead" class="mdl-dialog">
            <div class="mdl-dialog__content">
                <p>Are you sure ?</p>
                <div class="mdl-dialog__actions">
                    <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="ed.closeDialog('deleteLead')">Cancel</button>
                    <button id="confirmDelete" type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored pull-left" ng-click="ed.deleteSelected()">Yes</button>
                </div>
            </div>
        </dialog>

        <dialog id="editUser" class="mdl-dialog">
            <div class="mdl-dialog__content">
                <p>Save changes?</p>
                <div class="mdl-dialog__actions">
                    <button id="cancel" type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" ng-click="ed.cancelEdit()">Cancel</button>
                    <button id="confirmDelete" type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored pull-left" ng-click="ed.editUser()">Yes</button>
                </div>
            </div>
        </dialog>
    </div>
</div>
